<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>07 - Rerender a React Application</title>
</head>
<body>
	<h1>Rerender a React Application</h1>
	<hr />
	<div id='root'></div>


	<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

	<script type="text/babel">

		const rootElement = document.getElementById('root')

		function tick() {
			const time = new Date().toLocaleTimeString()
			//const element = <div>It is <input value={time} />It is <input value={time} /></div>

			const element = `<div>It is <input value="${time}" />It is <input value="${time}" /></div>`
			
			//ReactDOM.render(element, rootElement)
			rootElement.innerHTML = element

		}

		tick()

		setInterval(tick, 1000)

	</script>
</body>
</html>
