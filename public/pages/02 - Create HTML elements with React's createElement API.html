<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>02 - Create HTML elements with React's createElement API</title>
</head>
<body>

	<h1>Create HTML elements with React's createElement API</h1>
	<hr />
	<div id='root'></div>


	<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>

	<script type="text/javascript">
		const rootElement = document.getElementById('root');
		
		/*
		const element = document.createElement('div');
		element.textContent = 'Hello world!';
		element.className = 'container';
		rootElement.appendChild(element);
		*/

		const element = React.createElement(
				'div',
				{className: 'container', children: ['Hello world!', 'Welcome!']},
				/*
				{className: 'container'},
				'Hello world!',
				'Welcome!'
				*/
			)
		console.log(element);
		ReactDOM.render(element, rootElement);

	</script>
</body>
</html>
